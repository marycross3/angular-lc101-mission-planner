<h3>Experiments</h3>
<ul>
  <li *ngFor="let experiments of ExperimentsList">
    <span *ngIf="experimentBeingEdit !== experiment; else elseBlock">
      <span (click)="edit(experiment)" class = "editable-text">{{experiments}}</span>
      <button (click)="remove(experiments)">remove</button>
    </span>
    <ng-template #elseBlock>
      <input #updateExp (keyup.enter)="save(updateExp.value)" value="{{experiment}}"/>
      <button (click)="save(updateExp.value)">save</button>
    </ng-template>
    </li>
</ul>

<input #experiment type="text"/>
<button (click)="add(experiment.value)">Add</button>
